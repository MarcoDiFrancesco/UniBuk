components:
  schemas:
    
    User:
      description: Model containing user info
      type: object
      properties:
        _id: 
          type: string
          example: mongoose auto generated
        email:
          type: string
          example: myemali@example.com
        username:
          type: string
          example: th3h4ck3r
        firstName:
          type: string
          example: Mario
        lastName:
          type: string
          example: Rossi
        password:
          type: string
          example: lihv9wflnns
        studentCreeds:
          type: object
          properties:
            university: 
              type: string
              example: University of Trento
            course:
              type: string
              example: SE II
            year: 
              type: number
              example: 3
        verified:
          type: boolean
          example: true
        contents:
          type: array
          items:
            $ref: '#/components/schemas/Content'
        favourites:
          type: array
          items:
            type: object
            properties:
              content:
                $ref: '#/components/schemas/Content'
              book:
                $ref: '#/components/schemas/Book'
        contacts:
          type: array
          items:
            type: string
            example: www.github.com/RossiMario
      required:
        - _id
        - email
        - username
        - firstName
        - lastName
        - password
    
    Book:
      description: Model containing book info
      type: object
      properties:
        _id: 
          type: string
          example: mongoose auto generated
        isbn:
          type: string
          example: '80000635513238000034'
        title:
          type: string
          example: Dragon Book
        author:
          type: string
          example: Gigi
        year:
          type: number
          example: 1987
        editor:
          type: string
          example: Mondadori
        description:
          type: string
          example: the storic book for LFC course
        image:
          type: string
          example: /uploads/books/photo.jpg
        validFor:
          type: array
          items:
            type: object
            properties:
              university:
                type: string
                example: University of Trento
              course:
                type: string
                example: LFC
        contents:
          type: array
          items:
            $ref: '#/components/schemas/Content'
        tags:
          type: array
          items:
            type: string
            example: LFC
        comments:
          type: array
          items:
            type: object
            properties:
              rank: 
                type: number
                example: 4
              text: 
                type: string
                example: so useful!!
              author:
                $ref: '#/components/schemas/User'
      required:
        - _id
        - isbn
        - title
        - author
        - year
        - editor
        - description
        - image
    
    Content:
      description: Model containing a content info (paper, software... but NOT a book)
      type: object
      properties:
        _id:
          type: string
          example: mongoose auto generated
        creator:
          $ref: '#/components/schemas/User'
        date:
          type: number
          example: 17.11.2020
        name:
          type: string
          example: Dispensa Calcolatori
        url:
          type: string
          example: https://github.com/filippodaniotti/Appunti-LFC
        description:
          type: string
          example: How to beat Calcolatori @UniTN
        validFor:
          type: array
          items:
            type: object
            properties:
              university:
                type: string
                example: University of Trento
              course:
                type: string
                example: LFC
        books:
          type: array
          items:
            $ref: '#/components/schemas/Book'
        tags: 
          type: array
          items:
            type: string
            example: Calcolatori
        comments:
          type: array
          items:
            type: object
            properties:
              rank: 
                type: number
                example: 4
              text: 
                type: string
                example: so useful!!
              author:
                $ref: '#/components/schemas/User'                             
      required:
        - _id
        - creator
        - date
        - name
        - url
        - description