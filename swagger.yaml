openapi: '3.0.2'
info:
  version: '2.0.0'
  title: UniBuk
  description: We need to develop an online service for University book suggestions and content sharing that will allow University students ton get information about  books, notes and resources they can use in their courses, as well as donwload contents shared by other users. We want to deliver a web version of this service and a client application.
  contact:
    name: 'team #10'
    url: 'https://github.com/Pappol/UniBuk'

paths: 
  
  /user/signup:
    
    post: 
      description: Creates a new user in the database
      requestBody: 
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email: 
                  type: string
                password: 
                  type: string
                username: 
                  type: string
                firstName: 
                  type: string
                lastName: 
                  type: string
      responses:
        '201':
          description: success
          content: 
            application/json:
              schema:
                type: object
                properties:
                  message: 
                    type: string
                    example: user created
        '409':
          description: Mail altrady exists
          content: 
            application/json:
              schema:
                type: object
                properties:
                  message: 
                    type: string
                    example: mail exists
        '500':
          description: dabase error
          content: 
            application/json:
              schema:
                type: object
                properties:
                  error: 
                    type: string
                    example: database error type
        '501':
          description: password hashing error
          content: 
            application/json:
              schema:
                type: object
                properties:
                  error: 
                    type: string
                    example: hashing error type
          
  /user/login:
    
    post:
      description: Control if an user already exists in the database
      requestBody:
        required: true
        content:
          applicationn/json:
            schema:
              type: object
              properties:
                email: 
                  type: string
                  example: mymail@example.com
                password:
                  type: string
                  example: jyclkvadjhvs
              required:
                - email
                - password
      responses:
        '200':
          description: login success
          content: 
            application/json:
              schema:
                type: object
                properties:
                  token: 
                    type: string
                  message:
                    type: string
                required:
                  - code
                  - message
              example: 
                token: yqw98q48y9w4fyp9gy4hrvpr89hqp484qgfg p9qgf4
                message: Auth Successful
        '401':
          description: wrong credentials
          content: 
            application/json:
              schema:
                type: object
                properties:
                  message: 
                    type: string
                    example: Auth failed
        '402':
          description: error in compairing password with hash
          content: 
            application/json:
              schema:
                type: object
                properties:
                  message: 
                    type: string
                    example: Auth failed
        '403':
          description: user doesn't exists
          content: 
            application/json:
              schema:
                type: object
                properties:
                  message: 
                    type: string
                    example: Auth failed
        '500':
          description: database error
          content: 
            application/json:
              schema:
                type: object
                properties:
                  error: 
                    type: string
                    example: database error type
  
  /user/{id}:
  
    get: 
      description: Obtain information about a specific user
      parameters:
        - in: path
          name: id
          required: true
          description: The id of the user
          schema: 
            type: string
            example: mongoose auto generated
      responses:
        '200':
          description: Successful pull of one user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: user with this id doesn't exists 
          content: 
            application/json:
              schema:
                type: object
                properties:
                  message: 
                    type: string
                    example: No valid entry found for provided ID
        '500':
          description: find failed in the database
          content: 
            application/json:
              schema:
                type: object
                properties:
                  error: 
                    type: string
                    example: database error type

    patch:
      description: Edits a specific user from the database
      requestBody:
        required: true
        content:
          applicationn/json:
            schema:
              type: array
              items: 
                type: object
                properties:
                  propName:
                    type: string
                    example: username
                  value:
                    type: object #could be other than object (object is the most generic allowed)
                    example: salt bae
      parameters:
        - in: path
          name: id
          required: true
          description: The id of the user
          schema:
            type: string
            example: mongoose auto generated
      responses:
        '200':
          description: user update
          content: 
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example: 
                message: User updated
        '500':
          description: update failed in the database
          content: 
            application/json:
              schema:
                type: object
                properties:
                  error: 
                    type: string
                    example: database error type

    delete:
      description: Delete a specific user from the database
      parameters:
        - in: path
          name: id
          required: true
          description: The id of the user
          schema: 
            type: string
            example: mongoose auto generated
      responses:
        '200':
          description: user delete
          content: 
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              example: 
                message: User deleted
        '500':
          description: update failed in the database
          content: 
            application/json:
              schema:
                type: object
                properties:
                  error: 
                    type: string
                    example: database error type
  
  /books:
  
    get:
      description: Obtain the information of all the books in our database
      responses: 
        '200':
          description: Successful pull of all the books
          content:
            application/json:
              schema:
                type: object
                properties:
                  count: 
                    type: number
                    example: 1
                  books: 
                    type: array
                    items:
                      $ref: '#/components/schemas/Book'
        '500':
          description: find failed in the database
          content: 
            application/json:
              schema:
                type: object
                properties:
                  error: 
                    type: string
                    example: database error type
  
  /books/{id}:
  
    get: 
      description: Obtain information about a specific book
      parameters:
        - in: path
          name: id
          required: true
          description: The id of the book
          schema:
            type: string
            example: mongose auto generated
      responses:
        '200':
          description: Successful pull of one book
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Book'
        '404':
          description: book with this id doesn't exists 
          content: 
            application/json:
              schema:
                type: object
                properties:
                  message: 
                    type: string
                    example: No valid entry found for provided ID
        '500':
          description: find failed in the database
          content: 
            application/json:
              schema:
                type: object
                properties:
                  error: 
                    type: string
                    example: database error type
  
  /contents:
  
    get:
      description: Obtain the information of the contents in the database
      responses:
        '200':
          description: Successful pull of one book
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Content'
        '404':
          description: content with this id doesn't exists 
          content: 
            application/json:
              schema:
                type: object
                properties:
                  message: 
                    type: string
                    example: No valid entry found for provided ID
        '500':
          description: find failed in the database
          content: 
            application/json:
              schema:
                type: object
                properties:
                  error: 
                    type: string
                    example: database error type
    
